<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools Dashboard - Secure System</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .btn-gradient {
            background: linear-gradient(135deg, #0ea5e9 0%, #0369a1 100%);
            transition: all 0.3s ease;
        }
        
        .btn-gradient:hover {
            background: linear-gradient(135deg, #0369a1 0%, #0c4a6e 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(14, 165, 233, 0.4);
        }
        
        /* Loading animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .loading {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .tool-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(14, 165, 233, 0.1), 0 10px 10px -5px rgba(14, 165, 233, 0.04);
        }
        
        #toolContainer {
            min-height: 400px;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-primary-50 to-primary-100 p-4 md:p-6">
    <!-- Background decorative elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <div class="absolute -top-20 -left-20 w-72 h-72 bg-primary-200 rounded-full filter blur-3xl opacity-30"></div>
        <div class="absolute -bottom-20 -right-20 w-96 h-96 bg-primary-300 rounded-full filter blur-3xl opacity-20"></div>
    </div>
    
    <div class="container glass-effect rounded-2xl shadow-2xl w-full max-w-6xl mx-auto overflow-hidden animate-fade-in z-10">
        <div class="header bg-gradient-to-r from-primary-600 to-primary-700 text-white p-6 md:p-8 flex flex-col md:flex-row justify-between items-center">
            <h1 class="text-2xl md:text-3xl font-bold mb-4 md:mb-0">Tools Dashboard</h1>
            <div class="user-info flex items-center gap-4">
                <span id="userEmail" class="text-primary-100">user@example.com</span>
                <button class="btn bg-white text-primary-600 px-4 py-2 rounded-lg font-semibold hover:bg-primary-50 transition-colors" id="logoutBtn">
                    Logout
                </button>
            </div>
        </div>
        
        <div class="content p-6 md:p-8">
            <div class="welcome text-center mb-8 animate-slide-up">
                <h2 class="text-2xl font-semibold text-primary-800 mb-2">Selamat datang, <span id="userName" class="text-primary-600">User</span>!</h2>
                <p class="text-primary-600">Pilih tool yang ingin Anda gunakan</p>
            </div>
            
            <!-- Navigation Tabs -->
            <div class="tabs flex flex-wrap gap-2 mb-8 border-b border-primary-200 pb-4">
                <button class="tab-btn px-4 py-2 rounded-lg font-medium transition-all duration-300 bg-primary-500 text-white" data-tool="resi">
                    Cek Resi
                </button>
                <button class="tab-btn px-4 py-2 rounded-lg font-medium transition-all duration-300 bg-primary-100 text-primary-700 hover:bg-primary-200" data-tool="converter">
                    Converter
                </button>
                <button class="tab-btn px-4 py-2 rounded-lg font-medium transition-all duration-300 bg-primary-100 text-primary-700 hover:bg-primary-200" data-tool="generator">
                    Generator
                </button>
                <button class="tab-btn px-4 py-2 rounded-lg font-medium transition-all duration-300 bg-primary-100 text-primary-700 hover:bg-primary-200" data-tool="calculator">
                    Calculator
                </button>
            </div>
            
            <!-- Tool Container -->
            <div id="toolContainer" class="bg-white rounded-xl shadow-md p-6 animate-slide-up">
                <div class="flex items-center justify-center h-64">
                    <div class="text-center text-primary-400">
                        <svg class="w-16 h-16 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <p>Pilih tool dari menu di atas untuk memulai</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer text-center p-5 md:p-6 border-t border-primary-100">
            <p class="text-primary-500 text-sm">&copy; 2023 Secure System. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Cek session
        const userSession = sessionStorage.getItem('user');
        
        if (!userSession) {
            // Redirect ke login jika tidak ada session
            window.location.href = 'index.html';
        } else {
            const user = JSON.parse(userSession);
            
            // Tampilkan info pengguna
            document.getElementById('userName').textContent = user.username;
            document.getElementById('userEmail').textContent = user.email;
        }
        
        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            sessionStorage.removeItem('user');
            window.location.href = 'index.html';
        });
        
        // Fungsi untuk memuat tool
        async function loadTool(toolName) {
            const toolContainer = document.getElementById('toolContainer');
            
            // Tampilkan loading
            toolContainer.innerHTML = `
                <div class="flex items-center justify-center h-64">
                    <div class="loading py-2 px-4 bg-primary-100 text-primary-700 rounded-lg">
                        Memuat tool...
                    </div>
                </div>
            `;
            
            try {
                // Load HTML tool
                const response = await fetch(`tools_${toolName}.html`);
                if (!response.ok) {
                    throw new Error('Tool tidak ditemukan');
                }
                
                const html = await response.text();
                toolContainer.innerHTML = html;
                
                // Load JavaScript tool (jika ada)
                try {
                    const scriptResponse = await fetch(`tools_${toolName}.js`);
                    if (scriptResponse.ok) {
                        const scriptText = await scriptResponse.text();
                        const script = document.createElement('script');
                        script.textContent = scriptText;
                        document.body.appendChild(script);
                    }
                } catch (scriptError) {
                    console.log('Tidak ada script khusus untuk tool ini');
                }
                
                // Update tab active state
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    if (btn.dataset.tool === toolName) {
                        btn.classList.remove('bg-primary-100', 'text-primary-700', 'hover:bg-primary-200');
                        btn.classList.add('bg-primary-500', 'text-white');
                    } else {
                        btn.classList.remove('bg-primary-500', 'text-white');
                        btn.classList.add('bg-primary-100', 'text-primary-700', 'hover:bg-primary-200');
                    }
                });
                
            } catch (error) {
                console.error('Error loading tool:', error);
                toolContainer.innerHTML = `
                    <div class="flex items-center justify-center h-64">
                        <div class="text-center text-red-600">
                            <svg class="w-16 h-16 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                            </svg>
                            <p>Gagal memuat tool: ${error.message}</p>
                        </div>
                    </div>
                `;
            }
        }
        
        // Event listeners untuk tab buttons
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                loadTool(btn.dataset.tool);
            });
        });
        
        // Load tool pertama secara default
        loadTool('resi');
        
        // Proteksi terhadap akses developer tools
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });
        
        document.addEventListener('keydown', (e) => {
            // Disable F12, Ctrl+Shift+I, Ctrl+Shift+C, Ctrl+U
            if (
                e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'C') ||
                (e.ctrlKey && e.key === 'U')
            ) {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>
</html>
