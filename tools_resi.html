<div class="tool-resi">
    <h3 class="text-xl font-semibold text-primary-700 mb-4 flex items-center">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        Cek Resi Pengiriman
    </h3>
    
    <div class="mb-4">
        <label class="block text-sm font-medium text-primary-700 mb-2">Nomor Resi</label>
        <input type="text" id="resiNumber" placeholder="Masukkan nomor resi" 
            class="w-full px-4 py-3 rounded-lg border border-primary-200 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-300">
    </div>
    
    <div class="mb-4">
        <label class="block text-sm font-medium text-primary-700 mb-2">Kurir</label>
        <select id="courierSelect" 
            class="w-full px-4 py-3 rounded-lg border border-primary-200 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-300">
            <option value="">Pilih kurir...</option>
            <option value="Shopee Express">Shopee Express</option>
            <option value="JNE">JNE</option>
            <option value="J&T Express">J&T Express</option>
            <option value="SICEPAT">SICEPAT</option>
            <option value="TIKI">TIKI</option>
            <option value="Pos Indonesia">Pos Indonesia</option>
            <option value="Anteraja">Anteraja</option>
            <option value="Ninja Xpress">Ninja Xpress</option>
            <!-- Tambahkan kurir lainnya sesuai kebutuhan -->
        </select>
    </div>
    
    <button id="checkResiBtn" class="btn-gradient text-white font-semibold py-3 px-6 rounded-lg w-full transition-all duration-300 transform hover:scale-[1.02] shadow-md">
        Cek Status Resi
    </button>
    
    <div id="resiResult" class="mt-6 hidden animate-slide-up">
        <div class="bg-primary-50 rounded-lg p-4 mb-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <p class="text-sm text-primary-600">Kurir</p>
                    <p id="resiCourier" class="font-semibold text-primary-800">-</p>
                </div>
                <div>
                    <p class="text-sm text-primary-600">Nomor Resi</p>
                    <p id="resiNumberDisplay" class="font-semibold text-primary-800">-</p>
                </div>
                <div>
                    <p class="text-sm text-primary-600">Status</p>
                    <p id="resiStatus" class="font-semibold text-primary-800">-</p>
                </div>
                <div>
                    <p class="text-sm text-primary-600">Pesan</p>
                    <p id="resiMessage" class="font-semibold text-primary-800">-</p>
                </div>
            </div>
        </div>
        
        <div class="bg-white rounded-lg border border-primary-200 p-4">
            <h4 class="text-lg font-semibold text-primary-700 mb-4">Riwayat Pengiriman</h4>
            <div id="resiHistory" class="resi-timeline">
                <!-- Timeline items will be inserted here -->
            </div>
        </div>
    </div>
    
    <div id="resiError" class="mt-4 p-3 bg-red-100 text-red-700 rounded-lg hidden animate-slide-up"></div>
    
    <div id="resiLoading" class="mt-4 text-center hidden">
        <div class="loading inline-block py-2 px-4 bg-primary-100 text-primary-700 rounded-lg">
            Memeriksa status resi...
        </div>
    </div>
</div>

<style>
    .resi-timeline {
        position: relative;
        padding-left: 25px;
    }
    
    .resi-timeline::before {
        content: '';
        position: absolute;
        left: 7px;
        top: 0;
        bottom: 0;
        width: 2px;
        background: #0ea5e9;
    }
    
    .resi-timeline-item {
        position: relative;
        margin-bottom: 20px;
    }
    
    .resi-timeline-item::before {
        content: '';
        position: absolute;
        left: -25px;
        top: 5px;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #0ea5e9;
        border: 2px solid white;
        box-shadow: 0 0 0 2px #0ea5e9;
    }
    
    .resi-timeline-item:last-child {
        margin-bottom: 0;
    }
</style>
