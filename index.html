<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Secure Login System</title>
    <style>
@keyframes fade-in {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fade-in {
  animation: fade-in 0.5s ease-in-out;
}
</style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-100 via-white to-gray-200 p-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden animate-fade-in">
        
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 to-indigo-500 text-white p-6 text-center">
            <h1 class="text-2xl font-bold">Secure Login</h1>
            <p class="opacity-80">Masuk atau daftar untuk mengakses sistem</p>
        </div>

        <!-- Form Container -->
        <div class="p-6">
            <!-- Tabs -->
            <div class="flex border-b border-gray-200 mb-6">
                <button id="loginTab" 
                        class="flex-1 py-2 text-center font-semibold text-gray-500 border-b-2 border-transparent hover:text-blue-600 hover:border-blue-600 transition-colors">
                    Login
                </button>
                <button id="registerTab" 
                        class="flex-1 py-2 text-center font-semibold text-gray-500 border-b-2 border-transparent hover:text-blue-600 hover:border-blue-600 transition-colors">
                    Register
                </button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="loginUsername" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="loginUsername" required 
                           class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" />
                </div>
                <div>
                    <label for="loginPassword" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="loginPassword" required 
                           class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" />
                </div>
                <button type="submit" 
                        class="w-full py-2.5 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors">
                    Masuk
                </button>
                <div id="loginMessage" class="hidden text-center text-sm rounded-lg py-2"></div>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="hidden space-y-4">
                <div>
                    <label for="registerUsername" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="registerUsername" required 
                           class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" />
                </div>
                <div>
                    <label for="registerEmail" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="registerEmail" required 
                           class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" />
                </div>
                <div>
                    <label for="registerPassword" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="registerPassword" required 
                           class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" />
                </div>
                <div>
                    <label for="registerConfirmPassword" class="block text-sm font-medium text-gray-700">Konfirmasi Password</label>
                    <input type="password" id="registerConfirmPassword" required 
                           class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" />
                </div>
                <button type="submit" 
                        class="w-full py-2.5 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition-colors">
                    Daftar
                </button>
                <div id="registerMessage" class="hidden text-center text-sm rounded-lg py-2"></div>
            </form>
        </div>

        <!-- Footer -->
        <div class="text-center text-gray-500 text-sm py-4 border-t border-gray-200">
            Â© 2023 Secure System. All rights reserved.
        </div>
    </div>
</body>

    <script>
    // Elemen DOM
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const loginMessage = document.getElementById('loginMessage');
    const registerMessage = document.getElementById('registerMessage');
    
    // API Auth Token
    const API_AUTH_TOKEN = 'secure-auth-token-987654321-vercel-app';
    
    // Fungsi untuk mengubah tab
    function switchTab(tab) {
        if (tab === 'login') {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
        } else {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
        }
    }
    
    // Event listeners untuk tab
    loginTab.addEventListener('click', () => switchTab('login'));
    registerTab.addEventListener('click', () => switchTab('register'));
    
    // Fungsi untuk menampilkan pesan
    function showMessage(element, text, type) {
        element.textContent = text;
        element.className = `message ${type}`;
        element.style.display = 'block';
        
        // Sembunyikan pesan setelah 5 detik
        setTimeout(() => {
            element.style.display = 'none';
        }, 5000);
    }
    
    // Fungsi untuk hash password
    function hashPassword(password) {
        let hash = 0;
        for (let i = 0; i < password.length; i++) {
            const char = password.charCodeAt(i);
            hash = (hash << 5) - hash + char;
            hash |= 0;
        }
        return hash.toString();
    }
    
    // Fungsi untuk validasi login
    async function validateLogin(username, password) {
        try {
            const response = await fetch('/api/check-login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    username, 
                    password 
                })
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Login gagal');
            }
            
            const data = await response.json();
            return data;
        } catch (error) {
            console.error('Login error:', error);
            throw error;
        }
    }
    
    // Fungsi untuk registrasi user baru
    async function registerUser(userData) {
        try {
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Registrasi gagal');
            }
            
            const data = await response.json();
            return data;
        } catch (error) {
            console.error('Registration error:', error);
            throw error;
        }
    }
    
    // Fungsi untuk validasi email
    function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }
    
    // Event listener untuk form login
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;
        
        if (!username || !password) {
            showMessage(loginMessage, 'Harap isi semua field', 'error');
            return;
        }
        
        // Tampilkan loading state
        const submitBtn = loginForm.querySelector('button');
        const originalText = submitBtn.textContent;
        submitBtn.textContent = 'Memproses...';
        submitBtn.disabled = true;
        
        try {
            // Validasi login melalui API
            const result = await validateLogin(username, password);
            
            // Login berhasil
            showMessage(loginMessage, 'Login berhasil! Mengarahkan...', 'success');
            
            // Simpan session
            sessionStorage.setItem('user', JSON.stringify({
                username: result.user.username,
                email: result.user.email,
                sessionToken: result.sessionToken,
                loggedIn: true,
                timestamp: Date.now()
            }));
            
            // Redirect ke halaman tools setelah 2 detik
            setTimeout(() => {
                window.location.href = 'tools.html';
            }, 2000);
        } catch (error) {
            console.error('Login error:', error);
            showMessage(loginMessage, error.message, 'error');
        } finally {
            // Kembalikan state tombol
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
        }
    });
    
    // Event listener untuk form register
    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('registerUsername').value;
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;
        const confirmPassword = document.getElementById('registerConfirmPassword').value;
        
        if (!username || !email || !password || !confirmPassword) {
            showMessage(registerMessage, 'Harap isi semua field', 'error');
            return;
        }
        
        if (password !== confirmPassword) {
            showMessage(registerMessage, 'Password tidak cocok', 'error');
            return;
        }
        
        if (!isValidEmail(email)) {
            showMessage(registerMessage, 'Format email tidak valid', 'error');
            return;
        }
        
        if (password.length < 6) {
            showMessage(registerMessage, 'Password minimal 6 karakter', 'error');
            return;
        }
        
        // Tampilkan loading state
        const submitBtn = registerForm.querySelector('button');
        const originalText = submitBtn.textContent;
        submitBtn.textContent = 'Memproses...';
        submitBtn.disabled = true;
        
        try {
            // Registrasi user baru melalui API khusus
            const result = await registerUser({
                username,
                email,
                password,
                confirmPassword,
                captchaToken: 'demo-token' // Ganti dengan token CAPTCHA nyata jika digunakan
            });
            
            if (result.success) {
                showMessage(registerMessage, 'Pendaftaran berhasil! Silakan login.', 'success');
                
                // Kosongkan form
                registerForm.reset();
                
                // Beralih ke tab login setelah 2 detik
                setTimeout(() => {
                    switchTab('login');
                }, 2000);
            }
        } catch (error) {
            console.error('Registration error:', error);
            showMessage(registerMessage, error.message, 'error');
        } finally {
            // Kembalikan state tombol
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
        }
    });
    
    // Proteksi terhadap akses developer tools
    document.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        return false;
    });
    
    document.addEventListener('keydown', (e) => {
        // Disable F12, Ctrl+Shift+I, Ctrl+Shift+C, Ctrl+U
        if (
            e.key === 'F12' ||
            (e.ctrlKey && e.shiftKey && e.key === 'I') ||
            (e.ctrlKey && e.shiftKey && e.key === 'C') ||
            (e.ctrlKey && e.key === 'U') ||
            (e.ctrlKey && e.key === 'S') ||
            (e.ctrlKey && e.key === 'R')
        ) {
            e.preventDefault();
            return false;
        }
    });
</script>
</body>
</html>
