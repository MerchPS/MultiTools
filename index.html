<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: #4a6cf7;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .tab-container {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 1px solid #eee;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            font-weight: 600;
            color: #888;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #4a6cf7;
            border-bottom: 3px solid #4a6cf7;
        }
        
        .form {
            display: none;
        }
        
        .form.active {
            display: block;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .input-group input:focus {
            border-color: #4a6cf7;
            outline: none;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #4a6cf7;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #3a5cd8;
        }
        
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            display: none;
        }
        
        .message.success {
            background: #e9f7ef;
            color: #28a745;
            border: 1px solid #b7e4c7;
        }
        
        .message.error {
            background: #fde8e8;
            color: #dc3545;
            border: 1px solid #f5c6cb;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Secure Login</h1>
            <p>Masuk atau daftar untuk mengakses sistem</p>
        </div>
        
        <div class="form-container">
            <div class="tab-container">
                <div class="tab active" id="loginTab">Login</div>
                <div class="tab" id="registerTab">Register</div>
            </div>
            
            <form id="loginForm" class="form active">
                <div class="input-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" required>
                </div>
                
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                
                <button type="submit" class="btn">Masuk</button>
                
                <div id="loginMessage" class="message"></div>
            </form>
            
            <form id="registerForm" class="form">
                <div class="input-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" required>
                </div>
                
                <div class="input-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                
                <div class="input-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                
                <div class="input-group">
                    <label for="registerConfirmPassword">Konfirmasi Password</label>
                    <input type="password" id="registerConfirmPassword" required>
                </div>
                
                <button type="submit" class="btn">Daftar</button>
                
                <div id="registerMessage" class="message"></div>
            </form>
        </div>
        
        <div class="footer">
            <p>&copy; 2023 Secure System. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Elemen DOM
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const loginMessage = document.getElementById('loginMessage');
        const registerMessage = document.getElementById('registerMessage');
        
        // Fungsi untuk mengubah tab
        function switchTab(tab) {
            if (tab === 'login') {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
            } else {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
            }
        }
        
        // Event listeners untuk tab
        loginTab.addEventListener('click', () => switchTab('login'));
        registerTab.addEventListener('click', () => switchTab('register'));
        
        // Fungsi untuk menampilkan pesan
        function showMessage(element, text, type) {
            element.textContent = text;
            element.className = `message ${type}`;
            element.style.display = 'block';
            
            // Sembunyikan pesan setelah 5 detik
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
        
        // Fungsi untuk hash password (dalam produksi, gunakan library yang lebih aman)
        function hashPassword(password) {
            let hash = 0;
            for (let i = 0; i < password.length; i++) {
                const char = password.charCodeAt(i);
                hash = (hash << 5) - hash + char;
                hash |= 0; // Convert to 32bit integer
            }
            return hash.toString();
        }
        
        // Fungsi untuk mendapatkan data pengguna dari API route
        async function getUserData() {
            try {
                const response = await fetch('/api/get-users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        secretKey: process.env.API_SECRET_KEY 
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Gagal mengambil data');
                }
                
                const data = await response.json();
                return data.users || [];
            } catch (error) {
                console.error('Error:', error);
                showMessage(loginMessage, 'Terjadi kesalahan sistem', 'error');
                return [];
            }
        }
        
        // Fungsi untuk menyimpan data pengguna melalui API route
        async function saveUserData(users) {
            try {
                const response = await fetch('/api/save-users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        users,
                        secretKey: process.env.API_SECRET_KEY 
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Gagal menyimpan data');
                }
                
                return true;
            } catch (error) {
                console.error('Error:', error);
                showMessage(registerMessage, 'Terjadi kesalahan sistem', 'error');
                return false;
            }
        }
        
        // Fungsi untuk validasi email
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Event listener untuk form login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!username || !password) {
                showMessage(loginMessage, 'Harap isi semua field', 'error');
                return;
            }
            
            // Ambil data pengguna
            const users = await getUserData();
            
            // Cari pengguna dengan username yang sesuai
            const user = users.find(u => u.username === username);
            
            if (!user) {
                showMessage(loginMessage, 'Username tidak ditemukan', 'error');
                return;
            }
            
            // Verifikasi password
            if (user.password !== hashPassword(password)) {
                showMessage(loginMessage, 'Password salah', 'error');
                return;
            }
            
            // Login berhasil
            showMessage(loginMessage, 'Login berhasil! Mengarahkan...', 'success');
            
            // Simpan session (dalam production, gunakan method yang lebih aman)
            sessionStorage.setItem('user', JSON.stringify({
                username: user.username,
                email: user.email,
                loggedIn: true,
                timestamp: Date.now()
            }));
            
            // Redirect ke halaman tools setelah 2 detik
            setTimeout(() => {
                window.location.href = 'tools.html';
            }, 2000);
        });
        
        // Event listener untuk form register
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            if (!username || !email || !password || !confirmPassword) {
                showMessage(registerMessage, 'Harap isi semua field', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage(registerMessage, 'Password tidak cocok', 'error');
                return;
            }
            
            if (!isValidEmail(email)) {
                showMessage(registerMessage, 'Format email tidak valid', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage(registerMessage, 'Password minimal 6 karakter', 'error');
                return;
            }
            
            // Ambil data pengguna yang sudah ada
            const users = await getUserData();
            
            // Cek apakah username sudah digunakan
            if (users.some(user => user.username === username)) {
                showMessage(registerMessage, 'Username sudah digunakan', 'error');
                return;
            }
            
            // Cek apakah email sudah digunakan
            if (users.some(user => user.email === email)) {
                showMessage(registerMessage, 'Email sudah digunakan', 'error');
                return;
            }
            
            // Tambahkan pengguna baru
            users.push({
                username,
                email,
                password: hashPassword(password),
                createdAt: new Date().toISOString()
            });
            
            // Simpan data pengguna
            const success = await saveUserData(users);
            
            if (success) {
                showMessage(registerMessage, 'Pendaftaran berhasil! Silakan login.', 'success');
                
                // Kosongkan form
                registerForm.reset();
                
                // Beralih ke tab login setelah 2 detik
                setTimeout(() => {
                    switchTab('login');
                }, 2000);
            }
        });
        
        // Proteksi terhadap akses developer tools
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
        
        document.addEventListener('keydown', (e) => {
            // Disable F12, Ctrl+Shift+I, Ctrl+Shift+C, Ctrl+U
            if (
                e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'C') ||
                (e.ctrlKey && e.key === 'U')
            ) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
