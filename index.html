<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login System</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#faf6f0',
                            100: '#f5ebdc',
                            200: '#edd8bb',
                            300: '#e2bd93',
                            400: '#d69e69',
                            500: '#c17f47',
                            600: '#a3663a',
                            700: '#835032',
                            800: '#6a412b',
                            900: '#563627',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-5px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .text-gradient {
            background: linear-gradient(135deg, #0ea5e9 0%, #0369a1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .btn-gradient {
            background: linear-gradient(135deg, #0ea5e9 0%, #0369a1 100%);
            transition: all 0.3s ease;
        }
        
        .btn-gradient:hover {
            background: linear-gradient(135deg, #0369a1 0%, #0c4a6e 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(14, 165, 233, 0.4);
        }
        
        .input-focus:focus {
            border-color: #0ea5e9;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }
        
        .tab-active-indicator {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(135deg, #0ea5e9 0%, #0369a1 100%);
            transition: all 0.3s ease;
            border-radius: 3px 3px 0 0;
        }
        
        .floating-element {
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-element:nth-child(2) {
            animation-delay: 1s;
        }
        
        .floating-element:nth-child(3) {
            animation-delay: 2s;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(14, 165, 233, 0.1);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #0ea5e9 0%, #0369a1 100%);
            border-radius: 10px;
        }
        
        /* Selection color */
        ::selection {
            background: rgba(14, 165, 233, 0.3);
        }
        
        /* Loading animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .loading {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-primary-50 to-primary-100 flex items-center justify-center p-4 md:p-6">
    <!-- Background decorative elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <div class="absolute -top-20 -left-20 w-72 h-72 bg-primary-200 rounded-full filter blur-3xl opacity-30 floating-element"></div>
        <div class="absolute -bottom-20 -right-20 w-96 h-96 bg-primary-300 rounded-full filter blur-3xl opacity-20 floating-element"></div>
        <div class="absolute top-1/2 left-1/4 w-64 h-64 bg-secondary-200 rounded-full filter blur-3xl opacity-20 floating-element"></div>
    </div>
    
    <div class="container glass-effect rounded-2xl shadow-2xl w-full max-w-md overflow-hidden animate-fade-in z-10">
        <div class="header bg-gradient-to-r from-primary-600 to-primary-700 text-white p-6 md:p-8 text-center">
            <h1 class="text-2xl md:text-3xl font-bold mb-2 animate-slide-up">Secure Access</h1>
            <p class="opacity-90 font-light animate-slide-up" style="animation-delay: 0.1s">Masuk atau daftar untuk mengakses sistem</p>
        </div>
        
        <div class="form-container p-6 md:p-8">
            <div class="tab-container flex relative mb-6 md:mb-8 border-b border-primary-100">
                <div class="tab relative flex-1 text-center py-3 md:py-4 cursor-pointer font-medium text-primary-400 transition-all duration-300 z-10" id="loginTab">
                    Login
                </div>
                <div class="tab relative flex-1 text-center py-3 md:py-4 cursor-pointer font-medium text-primary-400 transition-all duration-300 z-10" id="registerTab">
                    Register
                </div>
                <div class="tab-active-indicator w-1/2" id="tabIndicator"></div>
            </div>
            
            <form id="loginForm" class="form animate-slide-up" style="display: block;">
                <div class="input-group mb-5">
                    <label for="loginUsername" class="block text-sm font-medium text-primary-700 mb-2">Username</label>
                    <input type="text" id="loginUsername" required 
                        class="w-full px-4 py-3 rounded-lg border border-primary-200 focus:outline-none input-focus transition-all duration-300 bg-white text-primary-800 placeholder-primary-300">
                </div>
                
                <div class="input-group mb-6">
                    <label for="loginPassword" class="block text-sm font-medium text-primary-700 mb-2">Password</label>
                    <input type="password" id="loginPassword" required 
                        class="w-full px-4 py-3 rounded-lg border border-primary-200 focus:outline-none input-focus transition-all duration-300 bg-white text-primary-800 placeholder-primary-300">
                </div>
                
                <button type="submit" class="btn w-full py-3 px-4 text-white font-semibold rounded-lg transition-all duration-300 transform hover:scale-[1.02] btn-gradient shadow-md">
                    Masuk
                </button>
                
                <div id="loginMessage" class="message mt-5 p-3 rounded-lg text-center hidden"></div>
            </form>
            
            <form id="registerForm" class="form animate-slide-up hidden">
                <div class="input-group mb-4">
                    <label for="registerUsername" class="block text-sm font-medium text-primary-700 mb-2">Username</label>
                    <input type="text" id="registerUsername" required 
                        class="w-full px-4 py-3 rounded-lg border border-primary-200 focus:outline-none input-focus transition-all duration-300 bg-white text-primary-800 placeholder-primary-300">
                </div>
                
                <div class="input-group mb-4">
                    <label for="registerEmail" class="block text-sm font-medium text-primary-700 mb-2">Email</label>
                    <input type="email" id="registerEmail" required 
                        class="w-full px-4 py-3 rounded-lg border border-primary-200 focus:outline-none input-focus transition-all duration-300 bg-white text-primary-800 placeholder-primary-300">
                </div>
                
                <div class="input-group mb-4">
                    <label for="registerPassword" class="block text-sm font-medium text-primary-700 mb-2">Password</label>
                    <input type="password" id="registerPassword" required 
                        class="w-full px-4 py-3 rounded-lg border border-primary-200 focus:outline-none input-focus transition-all duration-300 bg-white text-primary-800 placeholder-primary-300">
                </div>
                
                <div class="input-group mb-6">
                    <label for="registerConfirmPassword" class="block text-sm font-medium text-primary-700 mb-2">Konfirmasi Password</label>
                    <input type="password" id="registerConfirmPassword" required 
                        class="w-full px-4 py-3 rounded-lg border border-primary-200 focus:outline-none input-focus transition-all duration-300 bg-white text-primary-800 placeholder-primary-300">
                </div>
                
                <button type="submit" class="btn w-full py-3 px-4 text-white font-semibold rounded-lg transition-all duration-300 transform hover:scale-[1.02] btn-gradient shadow-md">
                    Daftar
                </button>
                
                <div id="registerMessage" class="message mt-5 p-3 rounded-lg text-center hidden"></div>
            </form>
        </div>
        
        <div class="footer text-center p-5 md:p-6 border-t border-primary-100">
            <p class="text-primary-500 text-sm">&copy; 2023 Secure System. All rights reserved.</p>
        </div>
    </div>

    <script>
    // Elemen DOM
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const loginMessage = document.getElementById('loginMessage');
    const registerMessage = document.getElementById('registerMessage');
    const tabIndicator = document.getElementById('tabIndicator');
    
    // API Auth Token
    const API_AUTH_TOKEN = 'secure-auth-token-987654321-vercel-app';
    
    // Fungsi untuk mengubah tab
    function switchTab(tab) {
        if (tab === 'login') {
            loginTab.classList.add('text-primary-700', 'font-semibold');
            loginTab.classList.remove('text-primary-400');
            registerTab.classList.add('text-primary-400');
            registerTab.classList.remove('text-primary-700', 'font-semibold');
            tabIndicator.style.transform = 'translateX(0)';
            
            loginForm.classList.remove('hidden');
            setTimeout(() => {
                loginForm.classList.add('animate-slide-up');
            }, 10);
            
            registerForm.classList.add('hidden');
            registerForm.classList.remove('animate-slide-up');
        } else {
            registerTab.classList.add('text-primary-700', 'font-semibold');
            registerTab.classList.remove('text-primary-400');
            loginTab.classList.add('text-primary-400');
            loginTab.classList.remove('text-primary-700', 'font-semibold');
            tabIndicator.style.transform = 'translateX(100%)';
            
            registerForm.classList.remove('hidden');
            setTimeout(() => {
                registerForm.classList.add('animate-slide-up');
            }, 10);
            
            loginForm.classList.add('hidden');
            loginForm.classList.remove('animate-slide-up');
        }
    }
    
    // Event listeners untuk tab
    loginTab.addEventListener('click', () => switchTab('login'));
    registerTab.addEventListener('click', () => switchTab('register'));
    
    // Fungsi untuk menampilkan pesan
    function showMessage(element, text, type) {
        element.textContent = text;
        element.className = `message mt-5 p-3 rounded-lg text-center ${type === 'success' ? 'bg-green-100 text-green-700 border border-green-200' : 'bg-red-100 text-red-700 border border-red-200'}`;
        element.classList.remove('hidden');
        
        // Sembunyikan pesan setelah 5 detik
        setTimeout(() => {
            element.classList.add('hidden');
        }, 5000);
    }
    
    // Fungsi untuk hash password
    function hashPassword(password) {
        let hash = 0;
        for (let i = 0; i < password.length; i++) {
            const char = password.charCodeAt(i);
            hash = (hash << 5) - hash + char;
            hash |= 0;
        }
        return hash.toString();
    }
    
    // Fungsi untuk validasi login
    async function validateLogin(username, password) {
        try {
            const response = await fetch('/api/check-login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    username, 
                    password 
                })
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Login gagal');
            }
            
            const data = await response.json();
            return data;
        } catch (error) {
            console.error('Login error:', error);
            throw error;
        }
    }
    
    // Fungsi untuk registrasi user baru
    async function registerUser(userData) {
        try {
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Registrasi gagal');
            }
            
            const data = await response.json();
            return data;
        } catch (error) {
            console.error('Registration error:', error);
            throw error;
        }
    }
    
    // Fungsi untuk validasi email
    function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }
    
    // Event listener untuk form login
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;
        
        if (!username || !password) {
            showMessage(loginMessage, 'Harap isi semua field', 'error');
            return;
        }
        
        // Tampilkan loading state
        const submitBtn = loginForm.querySelector('button');
        const originalText = submitBtn.textContent;
        submitBtn.textContent = 'Memproses...';
        submitBtn.disabled = true;
        submitBtn.classList.add('loading');
        
        try {
            // Validasi login melalui API
            const result = await validateLogin(username, password);
            
            // Login berhasil
            showMessage(loginMessage, 'Login berhasil! Mengarahkan...', 'success');
            
            // Simpan session
            sessionStorage.setItem('user', JSON.stringify({
                username: result.user.username,
                email: result.user.email,
                sessionToken: result.sessionToken,
                loggedIn: true,
                timestamp: Date.now()
            }));
            
            // Redirect ke halaman tools setelah 2 detik
            setTimeout(() => {
                window.location.href = 'tools.html';
            }, 2000);
        } catch (error) {
            console.error('Login error:', error);
            showMessage(loginMessage, error.message, 'error');
        } finally {
            // Kembalikan state tombol
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
            submitBtn.classList.remove('loading');
        }
    });
    
    // Event listener untuk form register
    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('registerUsername').value;
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;
        const confirmPassword = document.getElementById('registerConfirmPassword').value;
        
        if (!username || !email || !password || !confirmPassword) {
            showMessage(registerMessage, 'Harap isi semua field', 'error');
            return;
        }
        
        if (password !== confirmPassword) {
            showMessage(registerMessage, 'Password tidak cocok', 'error');
            return;
        }
        
        if (!isValidEmail(email)) {
            showMessage(registerMessage, 'Format email tidak valid', 'error');
            return;
        }
        
        if (password.length < 6) {
            showMessage(registerMessage, 'Password minimal 6 karakter', 'error');
            return;
        }
        
        // Tampilkan loading state
        const submitBtn = registerForm.querySelector('button');
        const originalText = submitBtn.textContent;
        submitBtn.textContent = 'Memproses...';
        submitBtn.disabled = true;
        submitBtn.classList.add('loading');
        
        try {
            // Registrasi user baru melalui API khusus
            const result = await registerUser({
                username,
                email,
                password,
                confirmPassword,
                captchaToken: 'demo-token'
            });
            
            if (result.success) {
                showMessage(registerMessage, 'Pendaftaran berhasil! Silakan login.', 'success');
                
                // Kosongkan form
                registerForm.reset();
                
                // Beralih ke tab login setelah 2 detik
                setTimeout(() => {
                    switchTab('login');
                }, 2000);
            }
        } catch (error) {
            console.error('Registration error:', error);
            showMessage(registerMessage, error.message, 'error');
        } finally {
            // Kembalikan state tombol
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
            submitBtn.classList.remove('loading');
        }
    });
    
    // Proteksi terhadap akses developer tools
    document.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        return false;
    });
    
    document.addEventListener('keydown', (e) => {
        // Disable F12, Ctrl+Shift+I, Ctrl+Shift+C, Ctrl+U
        if (
            e.key === 'F12' ||
            (e.ctrlKey && e.shiftKey && e.key === 'I') ||
            (e.ctrlKey && e.shiftKey && e.key === 'C') ||
            (e.ctrlKey && e.key === 'U') ||
            (e.ctrlKey && e.key === 'S') ||
            (e.ctrlKey && e.key === 'R')
        ) {
            e.preventDefault();
            return false;
        }
    });
    
    // Inisialisasi tab indicator
    setTimeout(() => {
        tabIndicator.style.transition = 'transform 0.3s ease';
    }, 100);
    </script>
</body>
</html>
