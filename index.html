<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Secure Login System</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom fade-in animation */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.8s ease forwards;
        }

        /* Text gradient effect for dark theme */
        .text-gradient {
            background: linear-gradient(90deg, #a0aec0, #718096);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Smooth tab underline transition */
        .tab-underline {
            transition: all 0.3s ease;
        }

        /* Disable text selection on tabs */
        .no-select {
            user-select: none;
        }

        /* Background container for particles */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: #121212;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-6 relative text-gray-300">
    <!-- Particles background -->
    <div id="particles-js"></div>

    <div class="container max-w-md w-full bg-gray-800 rounded-3xl shadow-xl overflow-hidden fade-in-up backdrop-blur-md bg-opacity-60 border border-gray-700">
        <div class="header bg-gradient-to-r from-gray-700 via-gray-800 to-gray-900 p-8 text-center rounded-t-3xl select-none">
            <h1 class="text-4xl font-extrabold text-gradient mb-2">Secure Login</h1>
            <p class="text-gray-400 font-medium tracking-wide">Masuk atau daftar untuk mengakses sistem</p>
        </div>

        <div class="form-container p-8">
            <div class="tab-container flex border-b border-gray-700 mb-8 select-none">
                <div id="loginTab" class="tab-underline no-select flex-1 text-center py-3 cursor-pointer font-semibold text-gray-400 border-b-4 border-transparent hover:text-gray-200 hover:border-gray-400 active:text-gray-200 active:border-gray-400">
                    Login
                </div>
                <div id="registerTab" class="tab-underline no-select flex-1 text-center py-3 cursor-pointer font-semibold text-gray-400 border-b-4 border-transparent hover:text-gray-200 hover:border-gray-400">
                    Register
                </div>
            </div>

            <form id="loginForm" class="form active space-y-6">
                <div class="input-group">
                    <label for="loginUsername" class="block mb-2 text-gray-300 font-semibold">Username</label>
                    <input type="text" id="loginUsername" required
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500 transition text-gray-200 placeholder-gray-400" placeholder="Masukkan username" />
                </div>

                <div class="input-group">
                    <label for="loginPassword" class="block mb-2 text-gray-300 font-semibold">Password</label>
                    <input type="password" id="loginPassword" required
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500 transition text-gray-200 placeholder-gray-400" placeholder="Masukkan password" />
                </div>

                <button type="submit"
                    class="w-full py-3 bg-gray-600 hover:bg-gray-500 text-gray-100 font-semibold rounded-lg transition duration-300 shadow-md focus:outline-none focus:ring-4 focus:ring-gray-500">
                    Masuk
                </button>

                <div id="loginMessage" class="message mt-4 text-center text-sm font-medium"></div>
            </form>

            <form id="registerForm" class="form space-y-6 hidden">
                <div class="input-group">
                    <label for="registerUsername" class="block mb-2 text-gray-300 font-semibold">Username</label>
                    <input type="text" id="registerUsername" required
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500 transition text-gray-200 placeholder-gray-400" placeholder="Masukkan username" />
                </div>

                <div class="input-group">
                    <label for="registerEmail" class="block mb-2 text-gray-300 font-semibold">Email</label>
                    <input type="email" id="registerEmail" required
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500 transition text-gray-200 placeholder-gray-400" placeholder="Masukkan email" />
                </div>

                <div class="input-group">
                    <label for="registerPassword" class="block mb-2 text-gray-300 font-semibold">Password</label>
                    <input type="password" id="registerPassword" required
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500 transition text-gray-200 placeholder-gray-400" placeholder="Masukkan password" />
                </div>

                <div class="input-group">
                    <label for="registerConfirmPassword" class="block mb-2 text-gray-300 font-semibold">Konfirmasi Password</label>
                    <input type="password" id="registerConfirmPassword" required
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500 transition text-gray-200 placeholder-gray-400" placeholder="Konfirmasi password" />
                </div>

                <button type="submit"
                    class="w-full py-3 bg-gray-600 hover:bg-gray-500 text-gray-100 font-semibold rounded-lg transition duration-300 shadow-md focus:outline-none focus:ring-4 focus:ring-gray-500">
                    Daftar
                </button>

                <div id="registerMessage" class="message mt-4 text-center text-sm font-medium"></div>
            </form>
        </div>

        <div class="footer border-t border-gray-700 text-center py-6 text-gray-500 text-sm select-none">
            <p>&copy; 2023 Secure System. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Elemen DOM
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const loginMessage = document.getElementById('loginMessage');
        const registerMessage = document.getElementById('registerMessage');

        // Fungsi untuk mengubah tab
        function switchTab(tab) {
            if (tab === 'login') {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.classList.add('active');
                loginForm.classList.remove('hidden');
                registerForm.classList.remove('active');
                registerForm.classList.add('hidden');

                loginTab.classList.add('text-gray-200', 'border-gray-400');
                loginTab.classList.remove('text-gray-400', 'border-transparent');
                registerTab.classList.add('text-gray-400', 'border-transparent');
                registerTab.classList.remove('text-gray-200', 'border-gray-400');
            } else {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.classList.add('active');
                registerForm.classList.remove('hidden');
                loginForm.classList.remove('active');
                loginForm.classList.add('hidden');

                registerTab.classList.add('text-gray-200', 'border-gray-400');
                registerTab.classList.remove('text-gray-400', 'border-transparent');
                loginTab.classList.add('text-gray-400', 'border-transparent');
                loginTab.classList.remove('text-gray-200', 'border-gray-400');
            }
        }

        // Event listeners untuk tab
        loginTab.addEventListener('click', () => switchTab('login'));
        registerTab.addEventListener('click', () => switchTab('register'));

        // Fungsi untuk menampilkan pesan
        function showMessage(element, text, type) {
            element.textContent = text;
            element.className = 'message mt-4 text-center text-sm font-medium';

            if (type === 'success') {
                element.classList.add('text-green-400', 'bg-green-900', 'border', 'border-green-600', 'rounded', 'p-3');
            } else if (type === 'error') {
                element.classList.add('text-red-400', 'bg-red-900', 'border', 'border-red-600', 'rounded', 'p-3');
            }

            element.style.display = 'block';

            // Sembunyikan pesan setelah 5 detik
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
    </script>

    <script>
        // Proteksi terhadap akses developer tools
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });

        document.addEventListener('keydown', (e) => {
            // Disable F12, Ctrl+Shift+I, Ctrl+Shift+C, Ctrl+U, Ctrl+S, Ctrl+R
            if (
                e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'C') ||
                (e.ctrlKey && e.key === 'U') ||
                (e.ctrlKey && e.key === 'S') ||
                (e.ctrlKey && e.key === 'R')
            ) {
                e.preventDefault();
                return false;
            }
        });
    </script>

    <!-- Particles.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        /* ParticlesJS config */
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 50,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#888888'
                },
                shape: {
                    type: 'circle',
                    stroke: {
                        width: 0,
                        color: '#000000'
                    }
                },
                opacity: {
                    value: 0.3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#555555',
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1.5,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'grab'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 0.3
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 0.8,
                        speed: 3
                    },
                    repulse: {
                        distance: 100,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });
    </script>
    <script>
    // Elemen DOM
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const loginMessage = document.getElementById('loginMessage');
    const registerMessage = document.getElementById('registerMessage');
    
    // API Auth Token
    const API_AUTH_TOKEN = 'secure-auth-token-987654321-vercel-app';
    
    // Fungsi untuk mengubah tab
    function switchTab(tab) {
        if (tab === 'login') {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
        } else {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
        }
    }
    
    // Event listeners untuk tab
    loginTab.addEventListener('click', () => switchTab('login'));
    registerTab.addEventListener('click', () => switchTab('register'));
    
    // Fungsi untuk menampilkan pesan
    function showMessage(element, text, type) {
        element.textContent = text;
        element.className = `message ${type}`;
        element.style.display = 'block';
        
        // Sembunyikan pesan setelah 5 detik
        setTimeout(() => {
            element.style.display = 'none';
        }, 5000);
    }
    
    // Fungsi untuk hash password
    function hashPassword(password) {
        let hash = 0;
        for (let i = 0; i < password.length; i++) {
            const char = password.charCodeAt(i);
            hash = (hash << 5) - hash + char;
            hash |= 0;
        }
        return hash.toString();
    }
    
    // Fungsi untuk validasi login
    async function validateLogin(username, password) {
        try {
            const response = await fetch('/api/check-login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    username, 
                    password 
                })
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Login gagal');
            }
            
            const data = await response.json();
            return data;
        } catch (error) {
            console.error('Login error:', error);
            throw error;
        }
    }
    
    // Fungsi untuk registrasi user baru
    async function registerUser(userData) {
        try {
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Registrasi gagal');
            }
            
            const data = await response.json();
            return data;
        } catch (error) {
            console.error('Registration error:', error);
            throw error;
        }
    }
    
    // Fungsi untuk validasi email
    function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }
    
    // Event listener untuk form login
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;
        
        if (!username || !password) {
            showMessage(loginMessage, 'Harap isi semua field', 'error');
            return;
        }
        
        // Tampilkan loading state
        const submitBtn = loginForm.querySelector('button');
        const originalText = submitBtn.textContent;
        submitBtn.textContent = 'Memproses...';
        submitBtn.disabled = true;
        
        try {
            // Validasi login melalui API
            const result = await validateLogin(username, password);
            
            // Login berhasil
            showMessage(loginMessage, 'Login berhasil! Mengarahkan...', 'success');
            
            // Simpan session
            sessionStorage.setItem('user', JSON.stringify({
                username: result.user.username,
                email: result.user.email,
                sessionToken: result.sessionToken,
                loggedIn: true,
                timestamp: Date.now()
            }));
            
            // Redirect ke halaman tools setelah 2 detik
            setTimeout(() => {
                window.location.href = 'tools.html';
            }, 2000);
        } catch (error) {
            console.error('Login error:', error);
            showMessage(loginMessage, error.message, 'error');
        } finally {
            // Kembalikan state tombol
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
        }
    });
    
    // Event listener untuk form register
    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('registerUsername').value;
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;
        const confirmPassword = document.getElementById('registerConfirmPassword').value;
        
        if (!username || !email || !password || !confirmPassword) {
            showMessage(registerMessage, 'Harap isi semua field', 'error');
            return;
        }
        
        if (password !== confirmPassword) {
            showMessage(registerMessage, 'Password tidak cocok', 'error');
            return;
        }
        
        if (!isValidEmail(email)) {
            showMessage(registerMessage, 'Format email tidak valid', 'error');
            return;
        }
        
        if (password.length < 6) {
            showMessage(registerMessage, 'Password minimal 6 karakter', 'error');
            return;
        }
        
        // Tampilkan loading state
        const submitBtn = registerForm.querySelector('button');
        const originalText = submitBtn.textContent;
        submitBtn.textContent = 'Memproses...';
        submitBtn.disabled = true;
        
        try {
            // Registrasi user baru melalui API khusus
            const result = await registerUser({
                username,
                email,
                password,
                confirmPassword,
                captchaToken: 'demo-token' // Ganti dengan token CAPTCHA nyata jika digunakan
            });
            
            if (result.success) {
                showMessage(registerMessage, 'Pendaftaran berhasil! Silakan login.', 'success');
                
                // Kosongkan form
                registerForm.reset();
                
                // Beralih ke tab login setelah 2 detik
                setTimeout(() => {
                    switchTab('login');
                }, 2000);
            }
        } catch (error) {
            console.error('Registration error:', error);
            showMessage(registerMessage, error.message, 'error');
        } finally {
            // Kembalikan state tombol
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
        }
    });
    
    // Proteksi terhadap akses developer tools
    document.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        return false;
    });
    
    document.addEventListener('keydown', (e) => {
        // Disable F12, Ctrl+Shift+I, Ctrl+Shift+C, Ctrl+U
        if (
            e.key === 'F12' ||
            (e.ctrlKey && e.shiftKey && e.key === 'I') ||
            (e.ctrlKey && e.shiftKey && e.key === 'C') ||
            (e.ctrlKey && e.key === 'U') ||
            (e.ctrlKey && e.key === 'S') ||
            (e.ctrlKey && e.key === 'R')
        ) {
            e.preventDefault();
            return false;
        }
    });
</script>
</body>
</html>
